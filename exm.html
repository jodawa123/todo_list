<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-size: 16px;
            background: url('lights.jpg') center/cover no-repeat; /* Default background image */
            transition: background 0.5s ease;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: white;
        }

        form {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        input[type="text"], input[type="button"] {
            font-size: 1rem;
            margin-bottom: 10px;
            border: none;
            padding: 8px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            max-width: 500px;
            border: 1px solid white;
            padding: 20px;
            border-spacing: 15px;
            margin-top: 20px;
        }

        table th {
            font-size: 1.5rem;
            color: white;
        }

        table td {
            border: 1px solid white;
            height: 50px;
            font-size: 1rem;
            padding: 1rem;
        }

        input[type="button"] {
            background-color: pink;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #ff66b2;
        }

        button {
            margin-left: 15px;
            font-size: 1rem;
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-top: auto; /* Move to the bottom of the container */
        }

        #image {
            width: 100%;
            border: 1px solid white;
        }

        .image-buttons {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
            display: flex;
            flex-direction: row;
        }

        .image-buttons input[type="button"] {
            margin-left: 10px;
            font-size: 1rem;
            background-color: pink;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .image-buttons input[type="button"]:hover {
            background-color: #ff66b2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.8rem;
            }

            table th {
                font-size: 1rem;
            }

            table td {
                font-size: 0.8rem;
            }

            button {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            form {
                margin-top: 5px;
            }

            input[type="text"], input[type="button"] {
                font-size: 0.9rem;
            }

            table {
                font-size: 0.7rem;
            }

            table th {
                font-size: 0.9rem;
            }

            table td {
                font-size: 0.7rem;
                height: 40px;
            }

            button {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form name="myForm" action="">
        <input type="text" name="new" id="new" value="" placeholder="Enter new task"/>
        <input type="button" name="bt" id="bt" value="Add" onclick="fun()">
    </form>

    <table>
        <tr>
            <th>Tasks</th>
        </tr>
    </table>

    <div class="image-container">
        <div class="image-buttons">
            <input type="button" value="Previous Image" id="prevImage">
            <input type="button" value="Next Image" id="nextImage">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const images = ["gliter.jpg", "splash.jpg","many.jpg","nice.jpg","lights.jpg"];
            let currentImageIndex = 0;
            const imageElement = document.body;

            document.getElementById("nextImage").addEventListener("click", function () {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                imageElement.style.background = "url('" + images[currentImageIndex] + "') center/cover no-repeat";
            });

            document.getElementById("prevImage").addEventListener("click", function () {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                imageElement.style.background = "url('" + images[currentImageIndex] + "') center/cover no-repeat";
            });
        });

        function fun() {
            const add = document.forms["myForm"]["new"].value;

            const tab = document.querySelector('table');
            const newrow = document.createElement('tr');
            newrow.style.backgroundColor = "pink";
            tab.append(newrow);

            const newline = document.createElement('td');
            newrow.append(newline);
            newline.innerText = add;

            const bt = document.createElement('BUTTON');
            newline.append(bt);
            bt.innerText = "Completed";

            const bt1 = document.createElement('BUTTON');
            newline.append(bt1);
            bt1.innerText = "Delete";

            var is = true;
            bt.addEventListener("click", complete);

            function complete() {
                if (is) {
                    newrow.style.backgroundColor = "green";
                } else {
                    newrow.style.backgroundColor = "pink";
                }
                is = !is;
            }

            bt1.addEventListener("click", deleted);

            function deleted() {
                newrow.remove();
            }
        }
    </script>
</body>
</html>
