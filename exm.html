<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cc.css'>
        
    </head>
<body>
    <h1>To-Do List</h1>
    <form name="myForm" action="">
        <input type="text" name="new" id="new" value="" placeholder="Enter new task"/>
        <input type="button" name="bt" id="bt" value="Add" onclick="fun()">
    </form>

    <table>
        <tr>
            <th>Tasks</th>
        </tr>
    </table>

    <div class="image-container">
        <div class="image-buttons">
            <input type="button" value="Previous Image" id="prevImage">
            <input type="button" value="Next Image" id="nextImage">
        </div>
    </div>

    <script src="scri.js">
    </script>
</body>
</html>
